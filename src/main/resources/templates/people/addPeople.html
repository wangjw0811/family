<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <link type="text/css" href="layui/css/layui.css" rel="stylesheet"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<!--<blockquote class="layui-elem-quote layui-text">-->
    <!--鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="/doc/base/faq.html#form" target="_blank">为什么select/checkbox/radio没显示？</a> 2. <a href="/doc/modules/form.html#render" target="_blank">动态添加的表单元素如何更新？</a>-->

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>族员信息登记</legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-inline-item">
        <div class="layui-inline">
            <label class="layui-form-label">第几代</label>
            <div class="layui-input-inline">
                <select name="generation" lay-verify="required" lay-search="">
                    <option value="">后续根据字辈自动获取</option>
                    <option value="16">第十六世</option>
                    <option value="17">第十七世</option>
                    <option value="18">第十八世</option>
                    <option value="19">第十九世</option>
                    <option value="20">第二十世</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">父亲</label>
            <div class="layui-input-inline">
                <select name="parentId" lay-search="">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">籍贯</label>
            <div class="layui-input-inline">
                <select name="nativePlace" lay-verify="required" lay-search="">
                    <option value=""></option>
                    <option value="1">安徽</option>
                    <option value="2">浙江</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-inline-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓氏</label>
            <div class="layui-input-block">
                <input type="text" name="surname" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">名</label>
            <div class="layui-input-block">
                <input type="text" name="forename" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">字</label>
            <div class="layui-input-block">
                <input type="text" name="styleName" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">号</label>
            <div class="layui-input-block">
                <input type="text" name="pseudonym" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <input type="text" name="idNumber" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">谱名</label>
            <div class="layui-input-block">
                <input type="text" name="genealogyName" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">辈分</label>
            <div class="layui-input-block">
                <input type="text" name="seniority" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">谥号</label>
            <div class="layui-input-block">
                <input type="text" name="posthumousTitle"  autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="1" title="男" checked="">
                <input type="radio" name="sex" value="0" title="女">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="birthDay" id="birthDay" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">婚嫁</label>
            <div class="layui-input-block">
                <input type="radio" name="ismarriage" value="1" title="已婚" checked="">
                <input type="radio" name="ismarriage" value="0" title="未婚">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">配偶</label>
            <div class="layui-input-block">
                <input type="text" name="spouseName" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">配偶户籍</label>
            <div class="layui-input-block">
                <input type="text" name="spouseResidence" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-inline">
            <label class="layui-form-label">学历</label>
            <div class="layui-input-inline">
                <select name="educationalBackground" lay-verify="required" lay-search="">
                    <option value=""></option>
                    <option value="1">小学</option>
                    <option value="2">初中</option>
                    <option value="3">高中</option>
                    <option value="4">大专</option>
                    <option value="5">本科</option>
                    <option value="6">硕士研究生</option>
                    <option value="7">博士研究生</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">高校</label>
            <div class="layui-input-block">
                <input type="text" name="collegesAndUniversities" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">职业</label>
            <div class="layui-input-inline">
                <select name="occupation" lay-verify="required" lay-search="">
                    <option value=""></option>
                    <option value="1">学生</option>
                    <option value="2">工农</option>
                    <option value="3">技术人员</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="tel" name="phoneNumber" lay-verify="phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">其他</label>
            <div class="layui-input-block">
                <input type="text" name="collegesAndUniversities" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">死忘日期</label>
            <div class="layui-input-inline">
                <input type="text" name="deathDay" id="deathDay" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">墓地</label>
            <div class="layui-input-block">
                <input type="text" name="cemetery" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-block">
            <input type="text" name="description" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // })
            // return false;
            var param=data.field;//定义临时变量获取表单提交过来的数据，非json格式
            $.ajax({
                url:"/api/addPeople",
                type:"post",
                data:param,
                dataType:"json",
                success:function(data){//res为相应体,function为回调函数
                    if(data.resultCode==200){
                        data = JSON.stringify(data.data);
                        window.location.href="api/peoples";
                    }else{
                        layer.msg(data.resultMsg);
                    }
                }
            });
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            ,"password": "123456"
            ,"interest": 1
            ,"like[write]": true //复选框选中状态
            ,"close": true //开关状态
            ,"sex": "女"
            ,"desc": "我爱 layui"
        })


    });
</script>

</body>
</html>

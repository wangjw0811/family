<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="layui/css/layui.css" rel="stylesheet"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>族员信息登记</legend>
</fieldset>

<form class="layui-form">
    <div class="layui-inline-item">
        <div class="layui-inline">
            <label class="layui-form-label">堂号</label>
            <div class="layui-input-inline">
                <select name="hallId" id="hallId" lay-verify="required" lay-search="" lay-filter="hall"></select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">第几代</label>
            <div class="layui-input-inline">
                <select name="generation" id="generation" lay-verify="required" lay-search="" lay-filter="generation"></select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">父亲</label>
            <div class="layui-input-inline">
                <select name="parentId" id="parentId" lay-search=""> </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">籍贯</label>
            <div class="layui-input-inline">
                <select name="nativePlace" lay-verify="required" lay-search="">
                    <option value=""></option>
                    <option value="1">安徽</option>
                    <option value="2">浙江</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-inline-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓氏</label>
            <div class="layui-input-block">
                <input type="text" name="surname" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">名</label>
            <div class="layui-input-block">
                <input type="text" name="forename" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">字</label>
            <div class="layui-input-block">
                <input type="text" name="styleName" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">号</label>
            <div class="layui-input-block">
                <input type="text" name="pseudonym" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <input type="text" name="idNumber" lay-verify="requiredFieldValidator_identity" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">谱名</label>
            <div class="layui-input-block">
                <input type="text" name="genealogyName" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">辈分</label>
            <div class="layui-input-block">
                <input type="text" name="seniority" id="seniority" readonly lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">谥号</label>
            <div class="layui-input-block">
                <input type="text" name="posthumousTitle"  autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="1" title="男">
                <input type="radio" name="sex" value="0" title="女">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="birthDay" id="birthDay" lay-verify="requiredFieldValidator_date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">婚嫁</label>
            <div class="layui-input-block">
                <input type="radio" name="ismarriage" value="1" title="已婚">
                <input type="radio" name="ismarriage" value="0" title="未婚">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">配偶</label>
            <div class="layui-input-block">
                <input type="text" name="spouseName" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">配偶户籍</label>
            <div class="layui-input-block">
                <input type="text" name="spouseResidence" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-inline">
            <label class="layui-form-label">学历</label>
            <div class="layui-input-inline">
                <select name="educationalBackground" lay-search="">
                    <option value=""></option>
                    <option value="0">无</option>
                    <option value="1">小学</option>
                    <option value="2">初中</option>
                    <option value="3">高中</option>
                    <option value="4">大专</option>
                    <option value="5">本科</option>
                    <option value="6">硕士研究生</option>
                    <option value="7">博士研究生</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">高校</label>
            <div class="layui-input-block">
                <input type="text" name="collegesAndUniversities" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">职业</label>
            <div class="layui-input-inline">
                <select name="occupation" lay-verify="required" lay-search="">
                    <option value=""></option>
                    <option value="1">学生</option>
                    <option value="2">工/农</option>
                    <option value="3">技术人员</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="tel" name="phoneNumber" lay-verify="requiredFieldValidator_phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">其他</label>
            <div class="layui-input-block">
                <input type="text" name="collegesAndUniversities" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">死忘日期</label>
            <div class="layui-input-inline">
                <input type="text" name="deathDay" id="deathDay" lay-verify="requiredFieldValidator_date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">墓地</label>
            <div class="layui-input-block">
                <input type="text" name="cemetery" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-block">
            <input type="text" name="description" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" lay-submit="" lay-filter="commit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script>
    layui.use(['form','layer', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,$ = layui.jquery;

        $.ajax({
            url:'api/hall',
            dataType:'json',
            type:'get',
            success:function(data){
                $.each(data.data,function(index,item){
                    $('#hallId').append(new Option("",""));
                    $('#hallId').append(new Option(item.surname,item.id));//往下拉菜单里添加元素
                })
                form.render();//菜单渲染 把内容加载进去
            }
        });
        //级联子项目
        //select 监听
        form.on('select(hall)',function(data){
            var id=data.value;  //select选中的值
            $.ajax({
                url:"api/getSenioritiesById",
                data:{id:id},
                dataType:"json",
                success:function(resultData){
                    if(resultData.resultCode == 200){
                        //清空赋值
                        $('#seniority').val("");
                        $("#parentId").empty();
                        $("#generation").empty();
                        $("#generation").append(new Option("请选择代数", ""));
                        $.each(resultData.data, function(index, item) {
                            //赋值
                            $('#generation')
                                .append(new Option(item.generationDesc, item.generation));
                        });
                    }else{
                        $("#generation").append(new Option("暂无数据", ""));
                    }
                    layui.form.render("select");
                }
            })
        });

        //给辈分赋值,并查询父辈列表
        form.on('select(generation)',function(data){
            var generation = data.value;//代数
            var seniority=data.elem[generation].innerHTML;  //获取下拉文本值
            seniority = seniority.substring(seniority.indexOf("(")+1,seniority.indexOf(")"));
            $('#seniority').val(seniority);
            $.ajax({
                url:"api/people",
                data:{"generation":generation-1},
                dataType:"json",
                success:function(resultData){
                    if(resultData.resultCode == 200){
                        //清空赋值
                        $("#parentId").empty();
                        $("#parentId").append(new Option("请选择父辈", ""));
                        $.each(resultData.data, function(index, item) {
                            //赋值
                            $('#parentId')
                                .append(new Option(item.forename, item.id));
                        });
                    }else{
                        $("#parentId").append(new Option("暂无数据", ""));
                    }
                    layui.form.render("select");
                }
            })
        });

        layui.form.render("select");
        //日期
        laydate.render({
            elem: '#birthDay'
        });
        laydate.render({
            elem: '#deathDay'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
            ,requiredFieldValidator_identity: function(value){
                if(value.length!=0){
                    var reg = /(^\d{15}$)|(^\d{17}(x|X|\d)$)/;
                    var r = value.match(reg);
                    if(r==null)
                        return('请输入正确的身份证号');
                }
            }
            ,requiredFieldValidator_phone: function(value){
                if(value.length!=0){
                    var reg = /^1\d{10}$/;
                    var r = value.match(reg);
                    if(r==null){
                        return('请输入正确的手机号');
                    }
                }
            }
            ,requiredFieldValidator_date: function(value){
                if(value.length!=0){
                    var reg = /^(\d{4})[-\/](\d{1}|0\d{1}|1[0-2])([-\/](\d{1}|0\d{1}|[1-2][0-9]|3[0-1]))*$/;
                    var r = value.match(reg);
                    if(r==null){
                        return('日期格式不正确');
                    }
                }
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(commit)', function(data){
            var param = data.field;//定义临时变量获取表单提交过来的数据，非json格式
            if(param.sex==undefined){
                layer.msg("请选择性别",{icon: 5});
                return false;
            }
            if(param.ismarriage==undefined){
                layer.msg("请选择婚嫁",{icon: 5});
                return false;
            }

            $.ajax({
                url:"/api/addPeople",
                type:"post",
                data:JSON.stringify(param),
                dataType:"json",
                contentType:"application/json",
                success:function(data){//res为相应体,function为回调函数
                    if(data.resultCode==200){
                        // data = JSON.stringify(data.data);
                        window.location.href="toPeoples";
                    }else{
                        layer.msg(data.resultMsg);
                        return false;
                    }
                }
            });
        });
    });
</script>

</body>
</html>

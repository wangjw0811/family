<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="layui/css/layui.css" rel="stylesheet"/>
    <link type="text/css" href="layui/css/system.css" rel="stylesheet"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>姓氏详情</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="example">
        <div class="layui-inline-item" hidden>
            <label class="layui-form-label">id</label>
            <div class="layui-input-block">
                <input type="text" name="id" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline-item" >
            <label class="layui-form-label">始祖</label>
            <div class="layui-input-block">
                <input type="text" name="people_Id" value="谷宝公" readonly lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline-item">
            <label class="layui-form-label">姓氏</label>
            <div class="layui-input-block">
                <input type="text" name="surname" readonly lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline-item">
            <label class="layui-form-label">堂号</label>
            <div class="layui-input-block">
                <input type="text" name="hallName" readonly lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline-item">
            <label class="layui-form-label">堂联</label>
            <div class="layui-input-block">
                <input type="text" name="hallCouplets" readonly lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline-item">
            <label class="layui-form-label">辈分集</label>
            <div class="layui-input-block">
                <input type="text" name="seniorities" readonly autocomplete="off" placeholder="" class="layui-textarea">
            </div>
        </div>
</form>


<script type="text/javascript" src="layui/layui.all.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,
            $ = layui.jquery

</script>

</body>
</html>

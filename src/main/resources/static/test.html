<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>家族网</title>
    <link type="text/css" href="layui/css/layui.css" rel="stylesheet"/>
</head>
<form class="layui-form" action="">
<body>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="tel" name="phoneNumber" lay-verify="requiredFieldValidator_identity" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</body>
</form>

<script type="text/javascript" src="layui/layui.all.js"></script>
<script>
    layui.use(['form'], function() {
        var form = layui.form
        form.on('radio(filter)', function(data){
            // console.log(data.elem); //得到radio原始DOM对象
            // console.log(data.value); //被点击的radio的value值
        });

        form.on('submit(demo1)', function(data){

            // console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            // console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            // console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            // if(data.field.sex='undefined')
            //     layer.msg("请选择性别")
             return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        //自定义验证规则
        form.verify({
            requiredFieldValidator_identity: function(value){
                if(value.length!=0){
                    var reg = /(^\d{15}$)|(^\d{17}(x|X|\d)$)/;
                    var r = value.match(reg);
                    if(r==null){
                        return('请输入正确的身份证号!');
                    }
                }
            }
        });
    })

</script>

</html>
